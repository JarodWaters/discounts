query RunInput {
  cart {
    cost {
      subtotalAmount {
        amount
        currencyCode
      }
    }
    lines {
      quantity
      merchandise {
        __typename
        ...on ProductVariant {
          id
          title
          sku
          product {
            metafield(namespace: "custom", key: "tier") {
              value
            }
          }
        }
      }
    }
  }
}
